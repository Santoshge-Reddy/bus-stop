<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<link rel="stylesheet" type="text/css" href="navigation2.css">
</head>
<body>


<div class="container">
  <div class="container__elements">
    <div class="phone__container">

      <div class="slideup__container">
        <div class="slideup__container-content">
          <div class="slideup__container-content-item">
            <div class="slideup__container-content-item-circle">
              <img width="20px" src="https://assets.codepen.io/3522775/map-pin+%281%29.svg" />
            </div>
            <p class="slideup__container-content-item-text">Add Place</p>
          </div>
          <div class="slideup__container-content-item">
            <div class="slideup__container-content-item-circle">
              <img width="20px" src="https://assets.codepen.io/3522775/columns+%281%29.svg" />
            </div>
            <p class="slideup__container-content-item-text">Create List</p>
          </div>
          <div class="slideup__container-content-item">
            <div class="slideup__container-content-item-circle">
              <img width="20px" src="https://assets.codepen.io/3522775/user+%281%29.svg" />
            </div>
            <p class="slideup__container-content-item-text">Add Friend</p>
          </div>
        </div>
      </div>

      <div class="phone__container-navbar">
        <div class="phone__container-navbar-items">
          <img width="20px" src="https://assets.codepen.io/3522775/compass.svg" />

            <img class="plus__button" width="20px" src="https://assets.codepen.io/3522775/plus+%281%29.svg" />
          </div>
          <img width="20px" src="https://assets.codepen.io/3522775/bell.svg" />

        </div>
      </div>
    </div>
  </div>

</html>
